<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - Quiz Website</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6; /* Light gray background */
        }

        /* Header Styles */
        header {
            background-color: #4a90e2; /* Vibrant blue */
            color: white;
            padding: 1.5rem 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        nav ul li {
            display: inline-block;
            margin-right: 1.5rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 0.5rem;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #3a71b1;
            border-radius: 5px;
        }

        /* Main Section Styles */
        main {
            padding: 3rem 2rem;
            background-color: white;
            margin: 2rem auto;
            max-width: 900px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow */
            border-radius: 10px; /* Rounded corners */
            text-align: center; /* Centering text */
        }

        main h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        main p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 2rem;
        }

        #about img {
            max-width: 80%;
            height: auto;
            margin: 2rem 0;
            border-radius: 10px; /* Rounded image */
        }

        /* Footer Styles */
        footer {
            background-color: #4a90e2;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
            position: relative; /* Positioned relative instead of fixed */
            width: 100%;
        }

        footer p {
            margin: 0;
        }

        /* Media Query for responsiveness */
        @media (max-width: 768px) {
            main {
                padding: 1.5rem;
                margin: 1rem;
            }

            nav ul li {
                margin-right: 1rem;
            }

            main h1 {
                font-size: 2rem;
            }

            main p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="quiz.html">Quiz</a></li>
                <li><a href="results.html">Results</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="about">
            <h1>About Us</h1>
            <p>Learn more about our mission and the team behind the quizzes.</p>
            <img src="about.jpg" alt="About Us Image">
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Quiz Website. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
