<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results - Quiz Website</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
        }

        header {
            background-color: #4a90e2;
            color: white;
            padding: 1.5rem 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        nav ul li {
            display: inline-block;
            margin-right: 1.5rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 0.5rem;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #3a71b1;
            border-radius: 5px;
        }

        main {
            padding: 3rem 2rem;
            background-color: white;
            margin: 2rem auto;
            max-width: 900px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        main h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
        }

        #resultsDisplay {
            background-color: #f3f4f6;
            padding: 2rem;
            border-radius: 10px;
            font-size: 1.2rem;
            color: #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #4a90e2;
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: relative;
            width: 100%;
            margin-top: 2rem;
        }

        footer p {
            margin: 0;
        }

        @media (max-width: 768px) {
            main {
                padding: 1.5rem;
                margin: 1rem;
            }

            nav ul li {
                margin-right: 1rem;
            }

            main h1 {
                font-size: 2rem;
            }

            #resultsDisplay {
                font-size: 1rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="quiz.html">Quiz</a></li>
                <li><a href="results.html">Results</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="results">
            <h1>Your Results</h1>
            <p id="resultsDisplay">Your quiz results will be displayed here.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Quiz Website. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
